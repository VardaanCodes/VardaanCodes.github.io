<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Engineer Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Marked library for parsing Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">VardaanCodes</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="projects.html" class="active">Projects</a></li>
        <li><a href="achievements.html">Achievements</a></li>
        <li><a href="responsibilities.html">Responsibilities</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <section class="section" style="padding-top: 100px">
      <div class="container">
        <div
          class="projects-header"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
          "
        >
          <h2 class="section-title" style="margin-bottom: 0">My Projects</h2>
          <div class="view-controls">
            <label for="columns-select" style="margin-right: 0.5rem"
              >Columns:</label
            >
            <select
              id="columns-select"
              style="
                padding: 0.5rem;
                border-radius: 5px;
                border: 1px solid #ccc;
              "
            >
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
        </div>
        <div class="projects-grid" id="projects-container">
          <!-- Projects will be loaded here dynamically -->
        </div>
      </div>
    </section>

    <!-- Project Modal -->
    <div id="project-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div id="modal-body">
          <!-- Project details will be loaded here -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
